[package]
name = "get_local_info"
version = "0.2.4"
authors = ["liuqiang <liulcsy@qq.com>"]
readme = "README.md"
homepage = "https://github.com/daijianshusheng/rs_libGetDeviceInfo"
repository = "https://github.com/daijianshusheng/rs_libGetDeviceInfo"
description = "Getlocalinfo is a Rust crate that obtains local information"
categories = ["network-programming", "parser-implementations"]
keywords = ["networking", "secure", "local", "info", "linux"]
license = "MIT OR Apache-2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
chrono = "0.4.31"
dns-lookup = "2.0.4"
pnet = "0.34.0"
reqwest = { version = "^0.12", default-features = false, features = ["blocking", "native-tls-vendored", "gzip"] }
rust-ini = "0.19"

